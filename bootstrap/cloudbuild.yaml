steps:
  - id: Deploy Bootstrap
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-bootstrap \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
        sleep 300
    entrypoint: bash
  - id: Deploy Cloudbuild-ci
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-cloudbuild-ci \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
    entrypoint: bash
    waitFor:
    - Deploy Bootstrap
  - id: Deploy Cloudbuild-cd
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-cloudbuild-cd \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
    waitFor:
    - Deploy Bootstrap
    entrypoint: bash
  - id: Deploy Gh-webhook
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-gh-webhook \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
    waitFor:
    - Deploy Bootstrap
    entrypoint: bash
  - id: Deploy Argocd-config
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-argocd-config \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
        sleep 300
    entrypoint: bash
    waitFor:
    - Deploy Bootstrap
  - id: Deploy Argocd-apps
    name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        gcloud builds triggers run infra-argocd-apps \
          --branch=$_IAC_BRANCH --quiet --no-user-output-enabled
    entrypoint: bash
    waitFor:
    - Deploy Bootstrap
    - Deploy Argocd-config

substitutions:
  _IAC_BRANCH: ''
  _LOGS_BUCKET: ''
  _SERVICE_ACCOUNT : ''

options:
  logging: GCS_ONLY
logsBucket: gs://$_LOGS_BUCKET

serviceAccount: projects/$_PROJECT_ID/serviceAccounts/$_SERVICE_ACCOUNT
